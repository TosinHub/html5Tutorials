<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CLASS</title>
    <style>
        h1 {
            color: brown;
            text-align: center;
        }

        div {
            text-decoration: line-through;
        }

        ol {
            text-decoration: underline;
            
        }

    </style>

</head>
<body>
    <h1 style="color: rgb(52, 98, 215); ">WELCOME TO CSS CLASS</h1>

    <h1>Internal styling to apply</h1>

    <p style="background-color: black; color: white;">CSS: Cascading Style Sheet</p>
    <p>There are three ways to use CSS</p>
    <ol style="font-size: medium; color: red;">
        <li>Inline Styling</li>
        <li style="color: blue; text-transform: uppercase;">Internal Styling</li>
        <li>External Styling</li>
    </ol>

    <div>
        This is a long paragraph showing
    </div>


</body>
</html>
